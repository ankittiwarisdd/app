<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Add New SME Sector
    </h1>
    <ol class="breadcrumb">
         <li><a href="#/"><i class="fa fa-dashboard"></i> Home</a></li>
         <li><a ui-sref="manageCategory">SME Sectors</a></li> 
         <li>Add</li>                      
    </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-body table-responsive">
          <div class="alert alert-danger alert-dismissable" ng-show="message">
               <button class="close" aria-hidden="true" data-dismiss="alert" type="button">Ã—</button>{{message}}
          </div>   
          <form name="form" novalidate>
          <div class="box-body">
            <div class="form-group">
                    <label for="name">SME Sector Name*</label>
                      <input type="text" class="form-control" id="name" name='name' ng-model="Category.name" placeholder="Category Name" ng-pattern="/^[a-zA-Z,& ]*$/" required>
                      <div style="color:red" ng-show="form.name.$dirty && form.name.$invalid">
                        <span ng-show="form.name.$error.required">Name is required.</span>
                        <span ng-show="form.name.$error.pattern">No special characters allowed.</span>
                      </div>
                    <br/>

                    <label for="icon">SME Sector Icon*</label>
                      <input type="text" class="form-control" id="icon" name='icon' ng-model="Category.icon" placeholder="Category Icon" required>
                      <div style="color:red" ng-show="form.icon.$dirty && form.icon.$invalid">
                        <span ng-show="form.icon.$error.required">Icon is required.</span>
                      </div>
                    <br/>
                                        
                    <label>SME Sector Image</label>
                      <input type="file" ngf-select ng-model="picFile" name="file"    
                           accept="image/*" ngf-max-size="2MB" required
                           ngf-model-invalid="errorFiles">
                      <i ng-show="myForm.file.$error.required">*required</i><br>
                      <i ng-show="myForm.file.$error.maxSize">File too large {{errorFiles[0].size / 1000000|number:1}}MB: max 2M</i>
                    <img ng-show="myForm.file.$valid" ngf-thumbnail="picFile" class="thumb"> <button ng-click="picFile = null" ng-show="picFile">Remove</button>
                    <br>                                     
            </div><!-- /.box-body -->
          </div>
          <div class="box-footer">
               <button ng-disabled="form.$invalid" ng-click="addCategory()"class="btn btn-primary btn-flat">Save</button>
               <div class='btn btn-default'><a ui-sref="manageCategory">Cancel</a></div>
          </div>
          </form>              
        </div><!-- /.box-body -->
      </div><!-- /.box -->
    </div>
  </div>
</section><!-- /.content -->
