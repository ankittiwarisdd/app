<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Add New FAQ
    </h1>
    <ol class="breadcrumb">
         <li><a href="#/"><i class="fa fa-dashboard"></i> Home</a></li>
         <li><a ui-sref="manageFaq">Site FAQs</a></li> 
         <li>Add</li>                      
    </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-body table-responsive">
          <div class="alert alert-danger alert-dismissable" ng-show="message">
               <button class="close" aria-hidden="true" data-dismiss="alert" type="button">Ã—</button>{{message}}
          </div>   
          <form name="form" novalidate>
          <div class="box-body">
            <div class="form-group">
                    <label for="question">Faq Question*</label>
                      <input type="text" class="form-control" id="question" name='question' ng-model="Faq.question" placeholder="Faq Question" required>
                      <div style="color:red" ng-show="form.question.$dirty && form.question.$invalid">
                        <span ng-show="form.question.$error.required">Question is required.</span>
                      </div>
                    <br/>

                    <label for="answer">Faq Answer*</label>
                      <input type="textarea" class="form-control" id="answer" name='answer' ng-model="Faq.answer" placeholder="Faq Answer" required>
                      <div style="color:red" ng-show="form.answer.$dirty && form.answer.$invalid">
                        <span ng-show="form.answer.$error.required">Answer is required.</span>
                      </div>
                    <br/>                                
            </div><!-- /.box-body -->
          </div>
          <div class="box-footer">
               <button ng-disabled="form.$invalid" ng-click="addFaq()"class="btn btn-primary btn-flat">Save</button>
               <div class='btn btn-default'><a ui-sref="manageFaq">Cancel</a></div>
          </div>
          </form>              
        </div><!-- /.box-body -->
      </div><!-- /.box -->
    </div>
  </div>
</section><!-- /.content -->
