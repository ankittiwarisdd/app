<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        View Site Content For APP
    </h1>
    <ol class="breadcrumb">
         <li><a href="#/"><i class="fa fa-dashboard"></i> Home</a></li>
         <li><a ui-sref="manageContent">Site Contents</a></li> 
         <li>View</li>                      
    </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-body table-responsive">  
          <form name="form" novalidate>
          <div class="box-body">
            <div class="form-group">
                  <table width="100%" class="table table-bordered">
                  <tr>
                    <td width="25%"><b>Site Content Name</b></td>
                    <td>{{Content.name}}</td>                      
                  </tr>
                  <tr>
                    <td width="25%"><b>Site Content Description</b></td>
                    <td>{{Content.description | htmlToPlaintext}}</td>                      
                  </tr>
                  </table>                                
            </div><!-- /.box-body -->
          </div>
          <div class="box-footer">
               <div class='btn btn-default'><a ui-sref="manageContent">Go Back</a></div>
          </div>
          </form>              
        </div><!-- /.box-body -->
      </div><!-- /.box -->
    </div>
  </div>
</section><!-- /.content -->
