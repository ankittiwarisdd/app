<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Update Site Content Details For APP
    </h1>
    <ol class="breadcrumb">
         <li><a href="#/"><i class="fa fa-dashboard"></i> Home</a></li>
         <li><a ui-sref="manageContent">Site Contents</a></li> 
         <li>Update</li>                      
    </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-body table-responsive">
          <div class="alert alert-danger alert-dismissable" ng-show="message">
               <button class="close" aria-hidden="true" data-dismiss="alert" type="button">Ã—</button>{{message}}
          </div>   
          <form name="form" novalidate>
          <input type="hidden" name='id' ng-model="Content.id">
          <div class="box-body">
            <div class="form-group">
                    <label for="name">Site Content Name*</label>
                      <input type="text" class="form-control" id="name" name='name' ng-model="Content.name" placeholder="Content Name" ng-pattern="/^[a-zA-Z& ]*$/" required>
                      <div style="color:red" ng-show="form.name.$dirty && form.name.$invalid">
                        <span ng-show="form.name.$error.required">Name is required.</span>
                        <span ng-show="form.name.$error.pattern">No special characters allowed.</span>
                      </div>
                    <br/>

                    <label for="name">Site Content Description*</label>
                    <div  ng-model="Content.description" ck-editor name="details_editor" id="details_editor" class="textarea" placeholder="Place some text here" style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></div>
                      <div style="color:red" ng-show="form.name.$dirty && form.name.$invalid">
                        <span ng-show="form.name.$error.required">Name is required.</span>
                      </div>
                    <br/>  
            </div><!-- /.box-body -->
          </div>
          <div class="box-footer">
               <button ng-disabled="form.$invalid" ng-click="updateContent()"class="btn btn-primary btn-flat">Save</button>
               <div class='btn btn-default'><a ui-sref="manageContent">Cancel</a></div>
          </div>
          </form>              
        </div><!-- /.box-body -->
      </div><!-- /.box -->
    </div>
  </div>
</section><!-- /.content -->

<script>
    CKEDITOR.config.autoParagraph = false;
</script>
