<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Add New Sector Expansion
    </h1>
    <ol class="breadcrumb">
         <li><a href="#/"><i class="fa fa-dashboard"></i> Home</a></li>
         <li><a ui-sref="manageSubCategory">Sector Expansions</a></li> 
         <li>Add</li>                      
    </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-body table-responsive">
          <div class="alert alert-danger alert-dismissable" ng-show="message">
               <button class="close" aria-hidden="true" data-dismiss="alert" type="button">Ã—</button>{{message}}
          </div>   
          <form name="form" novalidate>
          <div class="box-body">
            <div class="form-group">
                    <label for="name">Expansion Name*</label>
                      <input type="text" class="form-control" id="name" name='name' ng-model="SubCategory.name" placeholder="Expansion Name" ng-pattern="/^[a-zA-Z',/& ]*$/" required>
                      <div style="color:red" ng-show="form.name.$dirty && form.name.$invalid">
                        <span ng-show="form.name.$error.required">Name is required.</span>
                        <span ng-show="form.name.$error.pattern">No special characters allowed.</span>
                      </div>
                    <br/>

                    <label for="name">Expansion On Sector*</label>
                      <select class="form-control" name="category" id="category" ng-model="SubCategory.category" required>
                          <option value="">Select SME Sector</option>
                          <option  ng-repeat="categoryType in categories" value={{categoryType.id}}>{{categoryType.name}}</option>
                      </select>
                      <div style="color:red" ng-show="form.category.$dirty && form.category.$invalid">
                            <span ng-show="form.name.$error.required">SME Sector is required.</span>
                      </div>
                    <br/>                                 
            </div><!-- /.box-body -->
          </div>
          <div class="box-footer">
               <button ng-disabled="form.$invalid" ng-click="addSubCategory()"class="btn btn-primary btn-flat">Save</button>
               <div class='btn btn-default'><a ui-sref="manageSubCategory">Cancel</a></div>
          </div>
          </form>              
        </div><!-- /.box-body -->
      </div><!-- /.box -->
    </div>
  </div>
</section><!-- /.content -->
