<style type="text/css">
    .skin-red .wrapper, .skin-red .main-sidebar, .skin-red .left-side {background-color: #ecf0f5 !important;}
    .content-wrapper, .right-side, .main-footer {margin-left: 0px !important;}
    .skin-green .wrapper, .skin-green .main-sidebar, .skin-green .left-side {background-color: #ecf0f5 !important;}
    .content {margin-left: 430px !important;margin-top:0px !important;}
</style>

<section class="content" style="margin-top:100px;margin-left:140px;">
          <div class="row">
            <!-- left column -->
            <div class="col-md-6">
              <!-- general form elements -->
              <div class="box box-primary">

                <div class="box-header with-border">
                <h4 style="text-align:center">Offuz Admin Change Password</h4>
                </div><!-- /.box-header -->
                <!-- form start -->
                <div class="alert alert-success alert-dismissable" ng-show="msg">
               <button class="close" aria-hidden="true" data-dismiss="alert" type="button">×</button>{{msg}}
              </div>  
               <div class="alert alert-danger alert-dismissable" ng-show="msgerr">
               <button class="close" aria-hidden="true" data-dismiss="alert" type="button">×</button>{{msgerr}}
              </div> 
                <form role="form" name="adminlogin" novalidate>
                  <div class="box-body">
                    <div class="form-group">
                        <input type="password" name="username" class="form-control" placeholder="Old Password" ng-model='user.password' required />
                        <span style="color:red" ng-show="adminlogin.$submitted || adminlogin.username.$touched">
                          <span ng-show="adminlogin.username.$error.required">Please enter old password.</span>
                        </span>  
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder=" New Password" ng-model='user.newPassword' required />
                        <span style="color:red" ng-show="adminlogin.$submitted || adminlogin.password.$touched">
                            <span ng-show="adminlogin.password.$error.required">Please enter your new password.</span>
                        </span>                     
                    </div>
                     <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Confirm password" ng-model='user.confirmPassword' required />
                        <span style="color:red" ng-show="adminlogin.$submitted || adminlogin.password.$touched">
                            <span ng-show="adminlogin.password.$error.required">Please enter your new password.</span>
                        </span>                     
                    </div>
                  </div><!-- /.box-body -->

                  <div class="box-footer">
                    <button type="submit" class="btn bg-olive btn-block" name="login" ng-click="adminlogin.$valid && changePassword()">Submit</button>
                    
                  </div>
                </form>
              </div><!-- /.box -->
        </div>
    </div>
</section>
