<style type="text/css">
    .skin-red .wrapper, .skin-red .main-sidebar, .skin-red .left-side {background-color: #ecf0f5 !important;}
</style>

<section class="content" style="margin-top:100px;margin-left:140px;">
          <div class="row">
            <!-- left column -->
            <div class="col-md-6">
              <!-- general form elements -->
              <div class="box box-primary">

                <div class="box-header with-border">
                <h4 style="text-align:center">Offuz Admin Forgot Password</h4>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form role="form" name="adminforgotPass">
                  <div class="box-body">
                    <div class="form-group">
                        <input type="text" name="email" class="form-control" placeholder="Enter Email" ng-model='email' required />
                        <span style="color:red" ng-show="adminforgotPass.$submitted || adminforgotPass.email.$touched">
                          <span ng-show="adminforgotPass.email.$error.required">Please enter email</span>
                        </span>  
                    </div> 
                  </div><!-- /.box-body -->

                  <div class="box-footer">
                    <button type="submit" class="btn bg-olive btn-block" name="login" ng-click="adminforgotPass.$valid && resendPassword()">Submit</button>
                    <a ui-sref="adminLogin">Cancel</a>
                  </div>
                </form>
              </div><!-- /.box -->
        </div>
    </div>
</section>
