<style type="text/css">
    .skin-red .wrapper, .skin-red .main-sidebar, .skin-red .left-side {background-color: #ecf0f5 !important;}
    .content-wrapper, .right-side, .main-footer {margin-left: 0px !important;}
    .skin-green .wrapper, .skin-green .main-sidebar, .skin-green .left-side {background-color: #ecf0f5 !important;}
    .content {margin-left: 430px !important;}
</style>

<section class="content" style="margin-top:100px;margin-left:140px;" ng-controller="loginController">
          <div class="row">
            <!-- left column -->
            <div class="col-md-6">
              <!-- general form elements -->
              <div class="box box-primary">

                <div class="box-header with-border">
                <h4 style="text-align:center">Offuz Admin Login</h4>
                </div><!-- /.box-header -->
                 <div class="alert alert-danger alert-dismissable" ng-show="errmsg">
               <button class="close" aria-hidden="true" data-dismiss="alert" type="button">Ã—</button>{{errmsg}}
              </div> 
                <!-- form start -->
                <form role="form" name="adminlogin">
                  <div class="box-body">
                    <div class="form-group">
                        <input type="text" name="username" class="form-control" placeholder="Username" ng-model='username' required />
                        <span style="color:red" ng-show="adminlogin.$submitted || adminlogin.username.$touched">
                          <span ng-show="adminlogin.username.$error.required">Please enter username</span>
                        </span>  
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Password" ng-model='password' required />
                        <span style="color:red" ng-show="adminlogin.$submitted || adminlogin.password.$touched">
                            <span ng-show="adminlogin.password.$error.required">Please enter your password.</span>
                        </span>                     
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="remember" ng-model="remember" id="remember"/> Remember me
                    </div> 
                  </div><!-- /.box-body -->

                  <div class="box-footer">
                    <button type="submit" class="btn bg-olive btn-block" name="login" ng-click="adminlogin.$valid && login()">Submit</button>
                    <p><a ui-sref="adminforgot">Forgot Password ?</a></p>
                  </div>
                </form>
              </div><!-- /.box -->
        </div>
    </div>
</section>
