<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Add New Site Content
    </h1>
    <ol class="breadcrumb">
         <li><a href="#/"><i class="fa fa-dashboard"></i> Home</a></li>
         <li><a ui-sref="manageSiteContent">Site Contents</a></li> 
         <li>Add</li>                      
    </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-body table-responsive">
          <div class="alert alert-danger alert-dismissable" ng-show="message">
               <button class="close" aria-hidden="true" data-dismiss="alert" type="button">Ã—</button>{{message}}
          </div>   
          <form name="form" novalidate>
          <div class="box-body">
            <div class="form-group">
                    <label for="name">Site Content Name*</label>
                      <input type="text" class="form-control" id="name" name='name' ng-model="SiteContent.name" placeholder="SiteContent Name" ng-pattern="/^[a-zA-Z& ]*$/" required>
                      <div style="color:red" ng-show="form.name.$dirty && form.name.$invalid">
                        <span ng-show="form.name.$error.required">Name is required.</span>
                        <span ng-show="form.name.$error.pattern">No special characters allowed.</span>
                      </div>
                    <br/>

                    <label for="name">Site Content Description*</label>
                      <input type="textarea" class="form-control" id="name" name='name' ng-model="SiteContent.description" placeholder="SiteContent Description" required>
                      <div style="color:red" ng-show="form.name.$dirty && form.name.$invalid">
                        <span ng-show="form.name.$error.required">Name is required.</span>
                      </div>
                    <br/>                                
            </div><!-- /.box-body -->
          </div>
          <div class="box-footer">
               <button ng-disabled="form.$invalid" ng-click="addSiteContent()"class="btn btn-primary btn-flat">Save</button>
               <div class='btn btn-default'><a ui-sref="manageSiteContent">Cancel</a></div>
          </div>
          </form>              
        </div><!-- /.box-body -->
      </div><!-- /.box -->
    </div>
  </div>
</section><!-- /.content -->
