<section class="content" style="margin-top:100px;margin-left:140px;">
          <div class="row">
            <!-- left column -->
            <div class="col-md-6 col-md-offset-3">
              <!-- general form elements -->
              <div class="box box-primary">

                <div class="box-header with-border">
                <h4 style="text-align:center">Merchant Forgot Password</h4>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form role="form" name="forgotPass">
                  <div class="box-body">
                    <div class="form-group">
                        <input type="text" name="email" class="form-control" placeholder="Enter Email" ng-model='email' required />
                        <span style="color:red" ng-show="forgotPass.$submitted || forgotPass.email.$touched">
                          <span ng-show="forgotPass.email.$error.required">Please enter email</span>
                        </span>  
                    </div> 
                  </div><!-- /.box-body -->

                  <div class="btn-grp">
                    <button type="submit" class="set-rest" name="login" ng-click="forgotPass.$valid && resendPassword()">Submit</button>
                    <a  href="/sme/#/" class="set-rest">Cancel</a>
                  </div>
                  
                </form>
              </div><!-- /.box -->
        </div>
    </div>
</section>
