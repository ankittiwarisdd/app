<section class="content" style="margin-top:100px;margin-left:140px;">
          <div class="row">
            <!-- left column -->
            <div class="col-md-6">
              <!-- general form elements -->
              <div class="box box-primary">

                <div class="box-header with-border">
                <h4 style="text-align:center">Merchant Reset Password</h4>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form role="form" name="regForm">
                  <div class="box-body">
                    <div class="form-group">
                       <input type="password" name="npassword" class="form-control" placeholder="Enter new password" ng-model="user.npassword" required="" ng-pattern="/^(?=.*[a-zA-Z])(?=.*\d)(?=.*[!@#$%^&*()_+])[A-Za-z\d][A-Za-z\d!@#$%^&*()_+]{7,19}$/" />
                                <span style="color:red" ng-show="regForm.$submitted || regForm.npassword.$touched">
                                    <span ng-show="regForm.npassword.$error.required">Please enter password.</span>
                                    <span ng-show="regForm.npassword.$error.pattern">Password must contain alphabates,numbers and special character.</span>
                                </span>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password2" class="form-control" placeholder="Confirm password" ng-model="user.password2" valid-password-cd required="" />
                        <span style="color:red" ng-show="regForm.$submitted || regForm.password2.$touched">
                            <span ng-show="regForm.password2.$error.required">Please enter confirm password.</span>
                            
                            <span ng-show="!regForm.password2.$error.required && regForm.password2.$error.noMatch && regForm.npassword.$dirty">Passwords do not match.</span>
                        </span>
                    </div>
                  </div><!-- /.box-body -->

                  <div class="box-footer">
                    <button type="submit" class="btn bg-olive btn-block" name="login" ng-click="regForm.$valid && reset()">Submit</button>
                    <a ui-sref="front.login">Cancel</a>
                  </div>
                </form>
              </div><!-- /.box -->
        </div>
    </div>
</section>
